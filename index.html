<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
    <div id="palindrome" class="container">

        <div class="margin"></div>

        <div class="small-container">

            <div class="ad">
                <span>AD</span>
            </div>

            <div class="smaller-container">

                <div class="logo">
                    <h1>Boolindrome</h1>
                    <h3>Check your word! It might be a palindrome!</h3>
                </div>

                <div class="auth">
                    <span id="userWord"></span>
                    <div id="output-pal"></div>
                </div>

                <div class="buttons">
                    <a href="#oddEven"><button>Play numbers!</button></a>
                    <h3>OR</h3>
                    <button onclick="again()">Check again</button>
                </div>

            </div>

            <div class="ad">
               <span>AD</span>
            </div>

        </div>

        <div></div>

        <div class="margin"></div>

    </div>

    <div id="oddEven" class="container">

        <div class="margin"></div>

        <div class="small-container">

            <div class="ad">
                <span>AD</span>
            </div>

            <div class="smaller-container">

                <div class="logo">
                    <h1>Even vs. Odd</h1>
                    <h3>Try your luck and have fun!</h3>
                </div>

                <div class="choice">
                    <div>TAKE YOUR PICK!</div>

                    <div class="pick">
                        <div>
                            <input type="radio" id="even" class="choices" name="choice" value="even">
                            <label for="even">EVEN</label>
                        </div>

                        <div>
                            <input type="radio" id="odd" class="choices" name="choice" value="odd">
                            <label for="odd">ODD</label>
                        </div>
                    </div>

                </div>

                <div class="game">
                    <div>
                        <span>Your number: </span>
                        <div id="output-player"></div>
                    </div>

                    <div>
                        <span>Your opponent's number: </span>
                        <div id="output-cpu"></div>
                    </div>
                </div>

                <div id="winner"></div>

                <div class="buttons">
                    <a href="#palindrome"><button>Check a word</button></a>
                    <h3>OR</h3>
                    <button onclick="numberGame()">Play!</button>
                </div>

            </div>

            <div class="ad">
               <span>AD</span>
            </div>

        </div>

        <div></div>

        <div class="margin"></div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
